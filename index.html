<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header con la nav bar, divisa in tre sezioni: categorie (sx), logo (cent), area dati utenti (dx) -->
    <!-- La nav dev'essere fixed -->
    <header> 
        <nav class="nav-container">
            <div class="categorie">
                <!-- donna -->
                <!-- Uomo -->
                <!-- Bambini -->
            </div>
            <div class="logo">
                <!-- img logo -->
            </div>
            <div class="icone-utente">
                <!-- icona profilo -->
                <!-- icona salvati - cuore -->
                <!-- icona shopper - carrello -->

            </div>

        </nav>
    </header>
<!-- Contenuto principale: 3x3 img  -->
    <main>
       <div class="container">
        <!-- card container  -->
            <div class="card-container">
                <!-- card  -->
                <div class="card">
                    <!-- immagine -->
                    <div class="img-contenitore">
                        <img src="" alt="">
                    <div>
                    <!-- sconto e sostenibilità -->
                    <div class="cont-sconto-sostenibilità">
                        <div class="sconto">
                            <!-- 50% span-->
                        </div>
                        <div class="sostenibilità">
                            <!-- sostenibilità magari span -->
                        </div>
                        <div class="contenitore-testo">
                            <!-- brand -->
                            <div class="brand">
                                <h4>Levis</h4>
                            </div>
                            <!-- descrizione -->
                            <div class="descrizione">
                                <h3></h3>
                            </div>
                            <!-- prezzo -->
                            <div class="prezzo">
                                <span class="€-rosso">14.99€</span>
                                <span class="€-sbarrato">29,99€</span>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <!-- Footer diviso in due: nome ditta (sx) e contatti social (dx) -->
    <footer>
        <div class="container">
            <div class="contenitore-footer sx">
                <div class="nome-ditta">
                    <h3></h3>
                </div>
                <div class="note-legali">
                    <span>Informazioni legali</span>
                    <span>Informativa sulla privacy</span>
                    <span>Diritto di recesso</span>
                </div>
            </div>

            <!-- contenitore footer dx: contatti social  -->
            <div class="contenitore-footer dx">
                <div class="mini-titolo">
                    <span>Trovaci anche tu</span>
                </div>
                <div class="social-bar">
                    <!-- icona twitter -->
                    <!-- facebook -->
                    <!-- ig -->
                    <!-- pintrest -->
                    <!-- youtube -->
                </div>

            </div>


        </div>

    </footer>
    
</body>
</html>
